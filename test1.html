<!DOCTYPE html>
<html>
  <head>
    <title>Read Text File Tutorial</title>
  </head>
  <body>
    <input type="file" onchange="loadFile(this.files[0])">
    <br>
    <pre id="output"></pre>
    <script>
       
      async function loadFile(file) {
        var text = await file.text();
        var textStr = text;
        var textArr = text.split('\n'); //개행문자를 기준으로 단어를 잘라서 단어 1개당 String형 배열에 저장
        for(var i = 0; i < textArr.length; i++) {
            document.write(textArr[i] + '<br>');
              }
          
        
      }
    </script>
  </body>
</html>
